<div class="auth-container">
    <div style="position:absolute;top:0;width:100%;height:100%;background-color:rgb(0,20,20,0.2);z-index:99" [ngStyle]="{'display' :
    this._isLoaded ? ''  : 'none'}">
        <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
    </div>
    <div class="auth-main-window">
        <div class="auth-item text">
            <span class="auth-header">Вход</span>
        </div>
        <!-- <form [formGroup]="formAccount" class="auth-item">
            <mat-form-field>
                <input class="auth-login" placeholder="Логин" autocomplete="off">
            </mat-form-field>
        </form> -->
        <div class="auth-item">
            <!-- <mat-form-field style="width:100%;"> -->
            <input class="auth-login" autocomplete="off" placeholder="Логин" [(ngModel)]="this._login">
            <!-- [(ngModel)]="this._login" -->
            <!--</mat-form-field> -->
        </div>
        <div class="auth-item">
            <!-- <mat-form-field style="width:100%;"> -->
            <input class="auth-password" autocomplete="off" placeholder="Пароль">
            <!-- </mat-form-field> -->
        </div>
        <div class="auth-item">
            <!-- <a (click)="UserLogin()"> -->
            <button mat-button class="auth-button button-user" (click)="UserLogin()">Войти</button>
            <!-- </a> -->
            <!--<a routerLink="/content"> </a> -->
        </div>
        <div class="auth-item text">
            <span class="auth-student-text">либо нажмите сюда, если вы</span>
        </div>
        <div class="auth-item">
            <button mat-button (click)='openDialog()' class="auth-button button-student">
                <span class="in_text">Студент</span>
              <span class="in-icon">n_right</span>
          </button>
        </div>
    </div>
</div>
